<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="card bg-light">
		<div class="card-header" th:text="${titulo}"></div>
		<div class="card-body">


			<a th:href="@{/listar}" class="btn btn-danger">Cancelar</a>

			<form th:action="@{/form}" th:object="${cliente}" method="POST"
				class="container py-4">
				<table class="table table-bordedred">
					<tr>
						<td>Nombre</td>
						<td><input type="text" th:field="*{nombre}"
							class="form-control" />
							<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"
								class="alert alert-danger"></div></td>
					</tr>
					<tr>
						<td>Apellido</td>
						<td><input type="text" th:field="*{apellido}"
							class="form-control" />
							<div th:if="${#fields.hasErrors('apellido')}"
								th:errors="*{apellido}" class="alert alert-danger"></div></td>
					</tr>
					<tr>
						<td>Email</td>
						<td><input type="email" th:field="*{email}"
							class="form-control" />
							<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="alert alert-danger"></div></td>
					</tr>
					<tr>
						<td>Fecha</td>
						<td><input type="text" th:field="*{createAt}"
							class="form-control" />
							<div th:if="${#fields.hasErrors('createAt')}"
								th:errors="*{createAt}" class="alert alert-danger"></div></td>
					</tr>
					<tr>
						<td><input type="submit" value="Crear Cliente"
							class="btn btn-primary" /></td>
					</tr>
				</table>

				<input type="hidden" th:field="*{id}" />
			</form>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
</html>
